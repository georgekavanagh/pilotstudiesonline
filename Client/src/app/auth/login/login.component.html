<div class="login__page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
  <div class="login__row min-h-screen">
    <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
      <a [routerLink]="['']" class="w-48 inline-block"><img src="assets/images/logo/logo.png" alt="Lieblings" /></a>
      <h2 class="text-center mt-6">Welcome back!</h2>
    </div>
    <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
      <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
        <form [formGroup]="form" (ngSubmit)="checkFormValidation()">
          <h1 class="text-2xl font-bold">Sign in</h1>
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="email"> Email </label>
            <input type="email" email pInputText formControlName="email"
              class="rounded w-full" autocomplete="new-username" name="username"
              [ngClass]="{'ng-invalid ng-dirty':form.get('email').touched && form.get('email').errors}"/>
            <div>
              <small *ngIf="form.get('email').touched && form.get('email').errors?.required" class="text-red-500">Email is required</small>
            </div>
            <div>
              <small *ngIf="form.get('email').touched && form.get('email').errors" class="text-red-500">Please enter a valid email</small>
            </div>
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" htmlFor="password"> Password </label>
            <input type="password" pInputText formControlName="password"
              class="rounded w-full" autocomplete="new-password" name="password"
              [ngClass]="{'ng-invalid ng-dirty':form.get('password').touched && form.get('password').errors}"/>
            <small *ngIf="form.get('password').touched && form.get('password').errors?.required" class="text-red-500">Password is required</small>
          </div>
          <!-- <div class="flex items-center">
            <input
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900"> Keep me signed in </label>
          </div> -->
          <div class="flex w-full mt-6">
            <button pButton [loading]="signingIn"
              class="p-button-raised p-button-secondary w-full"
              type="submit" label="Sign in">
            </button>
          </div>
        </form>
        <div class="mt-4">
          <a href="#" class="hover:underline hover:text-accent">Forgot password?</a>
        </div>
        <div class="mt-3">
          <span class="text-gray-600 text-sm"> Don't have an account? </span>
          <a routerLink="/auth/signup" class="text-gray-700 text-sm font-semibold hover:text-accent"> Sign up </a>
        </div>
        <div class="mt-4">
          <a [routerLink]="['/']"  class="text-gray-700 text-sm hover:text-accent inline-flex items-center"><mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Go to Home</a>
        </div>
        <div class="mt-4">
          <p-messages></p-messages>
        </div>
      </div>
    </div>
  </div>
</div>
