<div class="login__page" [style.background-image]="'url(assets/images/register-background.jpg)'">
  <div class="login__row min-h-screen">
    <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
      <a [routerLink]="['']" class="w-48 inline-block"><img src="assets/images/logo/logo.png" alt="Lieblings" /></a>
      <h2 class="text-center mt-6">Your all in one solution for pilot exam prep!</h2>
    </div>
    <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
      <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
        <form [formGroup]="form" (ngSubmit)="checkFormValidation()">
          <h1 class="text-2xl font-bold">Sign up</h1>
          <div class="mb-4 mt-6 grid gap-4 grid-cols-2">
            <div>
              <label class="block text-gray-700 text-sm font-semibold mb-2">First Name</label>
              <input type="text" pInputText formControlName="firstName"
                class="rounded w-full"
                [ngClass]="{'ng-invalid ng-dirty':form.get('firstName').touched && form.get('firstName').errors}"/>
                <small *ngIf="form.get('firstName').touched && form.get('firstName').errors" class="text-red-500">First Name is required</small>
            </div>
            <div>
              <label class="block text-gray-700 text-sm font-semibold mb-2">Last Name</label>
              <input type="text" pInputText formControlName="lastName"
              class="rounded w-full"
              [ngClass]="{'ng-invalid ng-dirty':form.get('lastName').touched && form.get('lastName').errors}"/>
              <small *ngIf="form.get('lastName').touched && form.get('lastName').errors" class="text-red-500">Last Name is required</small>
            </div>
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2">Email</label>
            <input type="email" email pInputText formControlName="email"
              class="rounded w-full" autocomplete="new-username" name="username"
              [ngClass]="{'ng-invalid ng-dirty':form.get('email').touched && form.get('email').errors}"/>
            <div>
              <small *ngIf="form.get('email').touched && form.get('email').errors?.required" class="text-red-500">Email is required</small>
            </div>
            <div>
              <small *ngIf="form.get('email').touched && form.get('email').errors" class="text-red-500">Please enter a valid email</small>
            </div>
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password"> Password </label>
            <input type="password" pInputText formControlName="password"
              class="rounded w-full" autocomplete="new-password" name="password"
              [ngClass]="{'ng-invalid ng-dirty':form.get('password').touched && form.get('password').errors}"/>
            <small *ngIf="form.get('password').touched && form.get('password').errors?.required" class="text-red-500">Password is required</small>
            <small *ngIf="form.get('password').touched && form.get('password').errors" class="text-red-500">
              Complex Password is required
              <i class="ml-2 mt-2 pi pi-question-circle" title="Must be minimum of 8 characters. Must contain an upper & lowercase letter. Must contain at least one number and a special character."></i>
            </small>
          </div>
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password2"> Confirmation Password </label>
            <input type="password" pInputText formControlName="confirmPassword"
              class="rounded w-full"
              [ngClass]="{'ng-invalid ng-dirty':form.get('confirmPassword').touched && form.get('confirmPassword').errors}"/>
            <div>
              <small *ngIf="form.get('confirmPassword').touched && form.get('confirmPassword').errors?.required" class="text-red-500">Password is required</small>
            </div>
            <div>
              <small *ngIf="form.get('confirmPassword').touched && form.get('confirmPassword').errors?.mustMatch" class="text-red-500">Passwords do not match</small>
            </div>
          </div>
          <button pButton [loading]="registeringUser"
              class="p-button-raised p-button-secondary w-full"
              type="submit" label="Sign up">
            </button>
        </form>
        <div class="mt-3">
          <span class="text-gray-600 text-sm"> Already have an account? </span>
          <a routerLink="/auth/login" class="text-gray-700 text-sm font-semibold hover:text-accent"> login </a>
        </div>
        <div class="mt-4">
          <a [routerLink]="['/']"  class="text-gray-700 text-sm hover:text-accent inline-flex items-center"><mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Go to Home</a>
        </div>
        <div class="mt-4">
          <p-messages></p-messages>
        </div>
      </div>
    </div>
  </div>
</div>
